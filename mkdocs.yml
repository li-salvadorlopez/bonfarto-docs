repo_url: https://github.com/li-salvadorlopez/bonfarto
#edit_uri: edit/master/docs/
nav:
  - Home: index.md
  - Domain Driven Design:
      - ddd/index.md
      - Event Storming: ddd/event-storming.md
  - Architecture:
      - architecture/index.md
      - C4: architecture/c4.md
      - Hexagonal Architecture: architecture/hexagonal-architecture.md
      - Microservices: architecture/microservices.md
  - Development:
      - development/index.md
      - Rest: development/rest.md
      - HATEOAS: development/hateoas.md
      - Validation: development/validation.md
      - Test Driven Development: development/tdd.md
      - Behaviour Driven Development: development/bdd.md
