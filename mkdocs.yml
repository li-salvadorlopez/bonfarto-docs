  - Deployment:
      - deployment/index.md
      - Continuous Integration and Continuous Delivery: deployment/cdci.md
      - Kubernates: k8s.md
  - About: about.md
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
        primary: indigo
        accent: deep purple
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        primary: indigo
        accent: deep purple
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
    #- content.action.edit
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/salvadorlopezmarquez/
